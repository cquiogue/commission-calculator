<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Commission Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Commission Calculator</h1>
      <br />
      <h4>Wireless</h4>
      <div class="commission-table">
        <div class="commission-row">
          <div class="commission-item">New Line</div>
          <div class="commission-price">$60</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Upgrade</div>
          <div class="commission-price">$30</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">BYOD</div>
          <div class="commission-price">$35</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Extra</div>
          <div class="commission-price">$8</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Premium</div>
          <div class="commission-price">$11</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Single Insurance</div>
          <div class="commission-price">$5</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Family Insurance</div>
          <div class="commission-price">$7</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
      </div>
      <br />
      <h4>Internet</h4>
      <div class="commission-table">
        <div class="commission-row">
          <div class="commission-item">Internet 50</div>
          <div class="commission-price">$75</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Internet 100</div>
          <div class="commission-price">$75</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Fiber 300</div>
          <div class="commission-price">$118</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Fiber 500</div>
          <div class="commission-price">$125</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
        <div class="commission-row">
          <div class="commission-item">Fiber 1000</div>
          <div class="commission-price">$145</div>
          <div class="commission-count">
            <button class="decrement">-</button>
            <span class="count-value">0</span>
            <button class="increment">+</button>
          </div>
        </div>
      </div>
      <br />
      <button id="submit-button">Total</button>
      <button id="clear-button">Clear</button>
      <br />
      <br />

      <div class="commission-summary">
        <div class="summary-row">
          <div class="summary-count"></div>
          <div class="summary-item"></div>
          <div class="summary-total"></div>
        </div>
        <!-- Summary rows will be added dynamically -->
      </div>

      <div id="total-commission"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
